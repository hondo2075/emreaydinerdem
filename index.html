<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Özel Web Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: #FFD700; 
            font-weight:bold; 

            
            /* ARKA PLAN FOTOĞRAF KISMI */
            background-image: url(arkaplan.jpg); /* Kendi dosya adınızla değiştirin! */
            background-size: cover; 
            background-attachment: fixed; 
            background-position: center center; 
            background-repeat: no-repeat; 
            
            position: relative;
        }

        /* MESAJ KUTUSU STİLİ */
        #mesajKutusu {
            /* KONUM AYARLARI: Buradan yerini değiştirirsiniz. */
            position: absolute; 
            top: 300px; /* Üst kenardan 100 piksel aşağıda */
            left: 70.85%; /* Sol kenardan %50 uzaklıkta */
            transform: translateX(-50%); /* Kutuyu yatayda merkeze kaydırır */

            /* GÖRÜNÜM AYARLARI */
            width: 80%;
            max-width: 420px;
            max-height: 120px;
            padding: 25px;
            background-color: #004ba0; /* Yarı saydam siyah arka plan */
            border: 3px solid #FFD700; /* Altın rengi çerçeve */
            border-radius: 5px;
            box-shadow: 0 4px 15px rgba(0, 181, 236, 0.6);
            text-align: center;
            z-index: 20;
        }

        #mesajKutusu h2 {
            margin-top: 0;
            color: #FFD700; /* Başlık rengi */
        }
        
        #sesiBaslatButonu {
            padding: 31px 35px;
            font-size: 1.1em;
            background-color: rgb(255, 251, 0);
            color: rgb(252, 30, 1);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: -200px;
            margin-top: -68px;
            display: none; /* Başlangıçta gizli */
        }
        
        /* Arka plan üzerindeki yazıların daha okunaklı olması için */
        p {
            text-shadow: 1px 1px 2px #000;
        }

    </style>
</head>
<body> 

    <audio id="arkaPlanSesi" loop autoplay>
        <source src=emo2.mp3 type="audio/mpeg">
        Tarayıcınız ses dosyasını desteklemiyor.
    </audio>

    <div id="mesajKutusu">
        <h2>EMODOĞUMGUNUNKUTLUOLSUN</h2>
        <p>Emo 18 oldun lan artık reşitsin manyak adam bizi unutma kafana vururuz</p>
        <p style="font-style: italic;"> İyiki doğdun lan pandaman</p>
        <button id="sesiBaslatButonu">BASMA EMO</button>
    </div>

    <script>
      // --- KONFETİ KÜTÜPHANESİ YÜKLEME ---
        const confettiScript = document.createElement('script');
        confettiScript.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js';
        document.head.appendChild(confettiScript);
        // ------------------------------------

        const audio = document.getElementById('arkaPlanSesi');
        const baslatButonu = document.getElementById('sesiBaslatButonu');

        // Otomatik oynatmayı dene (Ses Engelleme Kontrolü)
        const playPromise = audio.play();

        if (playPromise !== undefined) {
            playPromise.then(() => {
                // Oynatma başarılıysa
            }).catch(error => {
                // Oynatma engellendiyse, butonu göster
                baslatButonu.style.display = 'block';
            });
        }

        // Buton tıklandığında ses çalma ve KONFETİ İŞLEVİ
        baslatButonu.addEventListener('click', function() {
            audio.play();
            
            // ** KONFETİ EFEKTİ **
            // Konfeti fonksiyonu yüklendiyse çalıştır.
             if (typeof confetti === 'function') {
            
            // Konfeti için temel ayarlar
            const defaults = {
                particleCount: 1500, // Her patlamadaki parçacık sayısı
                spread: 90,         // Yayılım açısı
                ticks: 3000,         // Parçacıkların havada kalma süresi
                decay: 0.9          // Yavaşlama hızı
            };
            
            // Sol üst köşeden patlat
            confetti({
                ...defaults,
                particleCount: 1500, // Sol taraf daha yoğun olsun
                spread: 360, // Sol taraftan aşağı ve yana yayılsın
                origin: { x: 0.0, y: 0.3 } // X:0.0 (Sol kenar), Y:0.3 (Yukarıdan biraz aşağı)
            });
             confetti({
                ...defaults,
                particleCount: 1500, // Sol taraf daha yoğun olsun
                spread: 360, // Sol taraftan aşağı ve yana yayılsın
                origin: {  y: 0.45 } // X:0.0 (Sol kenar), Y:0.3 (Yukarıdan biraz aşağı)
            });
            
            // Sağ üst köşeden patlat
            confetti({
                ...defaults,
                particleCount: 1500, // Sağ taraf da yoğun olsun
                spread: 360, // Sağ taraftan aşağı ve yana yayılsın
                origin: { x: 1.0, y: 0.3 } // X:1.0 (Sağ kenar), Y:0.3 (Yukarıdan biraz aşağı)
            });
        }
            // *******************

            baslatButonu.style.display = 'none'; // Butonu gizle
        });
    </script>

</body>
</html>
